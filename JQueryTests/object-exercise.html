<!DOCTYPE html>
<html lang="en">

<head>
    <title>Object Exercise</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/jquery.js"></script>
</head>

<body>
    <script>

        let array = [
            {
                name: "Thiss",
                age: 123
            },
            {
                name: "John",
                age: 234
            }
        ]

        for (let a of array) {
            let obj = a;
            for (let b in obj) {
                write(a[b]);
            }
        }

        function write(s) {
            $('body').append($("<h1>").append(s));
        }

    </script>
</body>

</html>
